<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>iStore | Ultimate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#F5F5F7">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- DESIGN TOKENS --- */
        :root {
            --bg-body: #F5F5F7; --bg-card: #FFFFFF; --bg-glass: rgba(255, 255, 255, 0.85);
            --text-main: #1D1D1F; --text-sec: #86868B;
            --accent: #0071E3; --danger: #FF3B30;
            --radius-xl: 24px; --radius-m: 16px;
            --shadow-sm: 0 4px 6px rgba(0,0,0,0.04);
            --shadow-lg: 0 20px 40px rgba(0,0,0,0.12);
            --ease: cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        body.dark-mode {
            --bg-body: #000000; --bg-card: #1C1C1E; --bg-glass: rgba(28, 28, 30, 0.85);
            --text-main: #F5F5F7; --text-sec: #86868B; --accent: #2997FF;
            --shadow-sm: 0 4px 6px rgba(0,0,0,0.3);
            --shadow-lg: 0 20px 40px rgba(0,0,0,0.5);
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: "Inter", -apple-system, sans-serif; 
            background: var(--bg-body); color: var(--text-main); 
            margin: 0; padding-bottom: 80px;
            transition: background 0.4s, color 0.4s;
            overflow-x: hidden; 
        }

        /* HEADER */
        header { 
            position: sticky; top: 0; z-index: 1000; 
            background: var(--bg-glass); backdrop-filter: blur(20px); 
            border-bottom: 1px solid rgba(128,128,128,0.1); 
            height: 56px; display: flex; align-items: center; justify-content: center; 
        }
        .nav-container { width: 100%; max-width: 1200px; padding: 0 16px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 700; font-size: 20px; color: var(--text-main); text-decoration: none; letter-spacing: -0.5px; }
        .nav-icons { display: flex; gap: 16px; cursor: pointer; font-size: 20px; }

        /* SEARCH */
        .search-area { padding: 16px; display: flex; justify-content: center; position: sticky; top: 56px; z-index: 900; background: var(--bg-body); }
        .search-input { 
            width: 100%; max-width: 600px; padding: 14px 20px; 
            border-radius: 30px; border: 1px solid rgba(0,0,0,0.1); 
            background: var(--bg-card); color: var(--text-main);
            outline: none; font-size: 16px; box-shadow: var(--shadow-sm); 
            transition: 0.3s;
        }
        .search-input:focus { border-color: var(--accent); box-shadow: 0 0 0 4px rgba(0,113,227,0.15); }

        /* FEATURED */
        .featured-section { padding: 20px 0; max-width: 1200px; margin: 0 auto; }
        .sec-title { padding: 0 20px; font-size: 22px; font-weight: 700; margin-bottom: 15px; }
        
        .horizontal-scroll { 
            display: flex; gap: 16px; overflow-x: auto; padding: 10px 20px 30px; 
            scrollbar-width: none; scroll-behavior: smooth; 
        }
        .horizontal-scroll::-webkit-scrollbar { display: none; }
        
        .feat-card { 
            min-width: 260px; height: 340px; 
            background: var(--bg-card); border-radius: var(--radius-xl); 
            padding: 20px; position: relative; display: flex; flex-direction: column; justify-content: space-between; 
            box-shadow: var(--shadow-sm); transition: 0.3s; cursor: pointer; 
        }
        .feat-card:active { transform: scale(0.98); }
        .feat-img { width: 100%; height: 180px; object-fit: contain; }
        .badge-new { position: absolute; top: 16px; left: 16px; background: var(--accent); color: white; font-size: 10px; font-weight: 700; padding: 4px 10px; border-radius: 20px; }

        /* GRID */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 16px; max-width: 1200px; margin: 0 auto 40px; padding: 0 16px; 
        }
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 24px; } }

        .card { 
            background: var(--bg-card); border-radius: var(--radius-m); 
            padding: 16px; text-align: center; transition: 0.3s; cursor: pointer; 
            position: relative; display: flex; flex-direction: column; 
            height: 100%; box-shadow: var(--shadow-sm);
        }
        .card:hover { transform: translateY(-5px); box-shadow: var(--shadow-lg); }
        .card img { height: 140px; width: 100%; object-fit: contain; margin-bottom: 12px; }
        .card h3 { font-size: 15px; margin: 0 0 4px; line-height: 1.4; overflow: hidden; }
        .card .price { font-weight: 700; font-size: 16px; margin-bottom: 12px; }
        .buy-btn-sm { 
            margin-top: auto; background: rgba(0,0,0,0.05); color: var(--accent); 
            border: none; padding: 8px 12px; border-radius: 12px; font-weight: 600; cursor: pointer; width: 100%; 
        }

        /* CART SIDEBAR */
        .cart-sidebar { 
            position: fixed; top: 0; right: -100%; width: 100%; max-width: 400px; height: 100vh; 
            background: var(--bg-glass); backdrop-filter: blur(30px); 
            box-shadow: -10px 0 40px rgba(0,0,0,0.2); z-index: 2000; 
            transition: 0.4s var(--ease); display: flex; flex-direction: column; 
        }
        .cart-sidebar.open { right: 0; }
        .cart-items-area { flex: 1; overflow-y: auto; padding: 20px; }
        .mini-item { display: flex; gap: 12px; margin-bottom: 16px; align-items: center; background: rgba(255,255,255,0.5); padding: 10px; border-radius: 12px; }
        .mini-img { width: 48px; height: 48px; object-fit: contain; background: white; border-radius: 8px; }
        .mini-checkout { 
            width: 100%; padding: 16px; background: var(--text-main); color: var(--bg-body); 
            border: none; border-radius: 16px; font-weight: 600; font-size: 16px; cursor: pointer; 
        }

        /* PAYMENT MODAL */
        .pay-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); z-index: 3000; 
            display: none; align-items: center; justify-content: center; opacity: 0; transition: 0.3s; 
            padding: 20px;
        }
        .pay-overlay.open { display: flex; opacity: 1; }
        .pay-card-ui { 
            background: var(--bg-card); width: 100%; max-width: 380px; padding: 24px; 
            border-radius: 24px; text-align: center; transform: scale(0.95); transition: 0.3s var(--ease); 
        }
        .pay-overlay.open .pay-card-ui { transform: scale(1); }

        .pay-tabs { display: flex; background: rgba(0,0,0,0.05); padding: 4px; border-radius: 14px; margin-bottom: 20px; }
        .pay-tab { flex: 1; border: none; padding: 10px; border-radius: 10px; cursor: pointer; font-weight: 600; background: transparent; color: var(--text-sec); transition: 0.2s; }
        .pay-tab.active { background: var(--bg-card); color: var(--text-main); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

        /* DARK MODE FIXES */
        body.dark-mode .buy-btn-sm { background: rgba(255,255,255,0.1); }
        body.dark-mode .search-input { background: #1C1C1E; border-color: #333; }
    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <a href="/" class="logo">Ô£ø iStore</a>
            <a href="/admin.html" id="adminLink" style="display:none; color: var(--danger); font-weight: bold; margin-left: 15px;">Admin</a>
            <div class="nav-icons">
                <span onclick="toggleTheme()">üåó</span>
                <span onclick="toggleCart()">üõí <span id="cartBadge" style="font-weight:700; font-size:14px; color:var(--accent)">0</span></span>
            </div>
        </div>
    </header>

    <div class="search-area">
        <input type="text" id="searchInput" class="search-input" placeholder="üîç –ü–æ–∏—Å–∫ (iPhone, Mac...)" oninput="render()">
    </div>

    <div class="featured-section">
        <div class="sec-title">–†–µ–∫–æ–º–µ–Ω–¥—É–µ–º</div>
        <div class="horizontal-scroll" id="featuredScroll">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <div class="sec-title" style="max-width:1200px; margin:0 auto;">–í—Å–µ —Ç–æ–≤–∞—Ä—ã</div>
    <div class="grid" id="mainGrid"></div>

    <div class="cart-sidebar" id="miniCart">
        <div style="padding:20px; display:flex; justify-content:space-between; align-items:center;">
            <h2 style="margin:0;">–ö–æ—Ä–∑–∏–Ω–∞</h2>
            <span style="font-size:28px; cursor:pointer; padding:10px;" onclick="toggleCart()">√ó</span>
        </div>
        <div class="cart-items-area" id="cartItems"></div>
        <div style="padding:20px; background:var(--bg-card); border-top:1px solid rgba(0,0,0,0.05);">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-weight:bold; font-size:18px;">
                <span>–ò—Ç–æ–≥–æ:</span><span id="cartTotal">$0</span>
            </div>
            <button class="mini-checkout" onclick="openPay()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
        </div>
    </div>

    <div class="pay-overlay" id="payModal">
        <div class="pay-card-ui">
            <h2 style="margin-top:0">–û–ø–ª–∞—Ç–∞</h2>
            
            <div class="pay-tabs">
                <button class="pay-tab active" onclick="switchTab('card')">üí≥ –ö–∞—Ä—Ç–∞</button>
                <button class="pay-tab" onclick="switchTab('stars')">‚≠êÔ∏è Telegram</button>
            </div>

            <div id="view-card">
                <div style="background:linear-gradient(135deg, #0071E3, #00C6FB); height:150px; border-radius:16px; color:white; padding:20px; text-align:left; margin-bottom:20px; display:flex; flex-direction:column; justify-content:space-between; box-shadow:0 10px 20px rgba(0,113,227,0.3);">
                    <div style="width:36px; height:24px; background:rgba(255,255,255,0.3); border-radius:4px;"></div>
                    <div style="font-size:18px; letter-spacing:2px;">‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ 4242</div>
                </div>
                <input type="text" style="width:100%; padding:12px; border:1px solid #ddd; border-radius:10px; margin-bottom:10px;" placeholder="–ù–æ–º–µ—Ä –∫–∞—Ä—Ç—ã">
                <button class="mini-checkout" style="background:#000; margin-top:10px;" onclick="payWithCard()">–û–ø–ª–∞—Ç–∏—Ç—å (–¢–µ—Å—Ç)</button>
            </div>

            <div id="view-stars" style="display:none; padding:20px 0;">
                <div style="font-size:50px; animation:bounce 2s infinite;">‚≠êÔ∏è</div>
                <p>–û–ø–ª–∞—Ç–∞ —á–µ—Ä–µ–∑ –±–æ—Ç–∞.<br>–ë—ã—Å—Ç—Ä–æ –∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ.</p>
                <button class="mini-checkout" style="background:#0071E3; margin-top:10px;" onclick="payWithStars()">–û—Ç–∫—Ä—ã—Ç—å Telegram</button>
            </div>

            <button style="background:none; border:none; color:gray; margin-top:15px; cursor:pointer;" onclick="closePay()">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

<script>
    let allProducts = [];
    
    async function init() {
        if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
        if(localStorage.getItem('isAdmin') === 'true') document.getElementById('adminLink').style.display = 'block';
        updateBadge();

        try {
            const res = await fetch('/api/products');
            if (!res.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
            allProducts = await res.json();
            renderFeatured(); 
            render();
        } catch(e) { 
            console.error(e);
            document.getElementById('mainGrid').innerHTML = '<div style="width:100%; text-align:center;">‚è≥ –°–µ—Ä–≤–µ—Ä –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...</div>';
        }
    }

    // --- RENDER ---
    function renderFeatured() {
        const feat = allProducts.slice(0, 5);
        document.getElementById('featuredScroll').innerHTML = feat.map(p => `
            <div class="feat-card" onclick="quickAdd('${p._id || p.id}')">
                <div class="badge-new">NEW</div>
                <img src="${p.img}" class="feat-img" loading="lazy">
                <div><div style="font-weight:700; margin-bottom:5px;">${p.name}</div>
                <div style="color:var(--text-sec); font-size:13px;">${p.price} ‚ÇΩ</div></div>
            </div>`).join('');
    }

    function render() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        document.getElementById('mainGrid').innerHTML = allProducts
            .filter(p => p.name.toLowerCase().includes(q))
            .map(p => `
            <div class="card" onclick="quickAdd('${p._id || p.id}')">
                <img src="${p.img}" loading="lazy">
                <h3 style="flex:1;">${p.name}</h3>
                <div class="price">${p.price} ‚ÇΩ</div>
                <button class="buy-btn-sm">–í –∫–æ—Ä–∑–∏–Ω—É</button>
            </div>`).join('');
    }

    // --- CART ---
    function toggleCart() { document.getElementById('miniCart').classList.toggle('open'); renderCart(); }
    
    function quickAdd(id) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const product = allProducts.find(x => (x._id || x.id) == id);
        if(product) {
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateBadge(); renderCart();
            document.getElementById('miniCart').classList.add('open');
        }
    }

    function renderCart() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const box = document.getElementById('cartItems');
        let total = 0;
        
        if(!cart.length) { 
            box.innerHTML = "<div style='text-align:center; padding-top:40px; color:var(--text-sec)'>–ü—É—Å—Ç–æ</div>"; 
            document.getElementById('cartTotal').innerText = "0 ‚ÇΩ"; 
            return; 
        }
        
        box.innerHTML = cart.map((i, idx) => { 
            total += i.price; 
            return `
            <div class="mini-item">
                <img src="${i.img}" class="mini-img">
                <div style="flex:1"><b>${i.name}</b><br><small>${i.price} ‚ÇΩ</small></div>
                <button onclick="remItem(${idx})" style="border:none; background:none; color:var(--danger); font-size:20px; padding:10px;">√ó</button>
            </div>`
        }).join('');
        document.getElementById('cartTotal').innerText = total + " ‚ÇΩ";
    }

    function remItem(i) { 
        let c = JSON.parse(localStorage.getItem('cart')); 
        c.splice(i,1); 
        localStorage.setItem('cart', JSON.stringify(c)); 
        renderCart(); updateBadge(); 
    }
    
    function updateBadge() { 
        const len = (JSON.parse(localStorage.getItem('cart'))||[]).length;
        document.getElementById('cartBadge').innerText = len; 
    }

    // --- PAY MODAL ---
    function openPay() { 
        if(!(JSON.parse(localStorage.getItem('cart'))||[]).length) return alert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞');
        document.getElementById('miniCart').classList.remove('open');
        document.getElementById('payModal').classList.add('open'); 
    }
    function closePay() { document.getElementById('payModal').classList.remove('open'); }
    
    function switchTab(t) {
        document.querySelectorAll('.pay-tab').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        document.getElementById('view-card').style.display = t==='card'?'block':'none';
        document.getElementById('view-stars').style.display = t==='stars'?'block':'none';
    }

    // üî• –§–£–ù–ö–¶–ò–Ø –û–ü–õ–ê–¢–´ –ß–ï–†–ï–ó TELEGRAM üî•
    async function payWithStars() {
        const btn = event.target;
        const originalText = btn.innerText;
        btn.innerText = "–°–≤—è–∑—å —Å –±–æ—Ç–æ–º... üì°";
        btn.disabled = true;

        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        try {
            const res = await fetch('/api/create-payment-link', {
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ cart })
            });

            const data = await res.json();

            if(res.ok && data.url) {
                btn.innerText = "–ü–µ—Ä–µ—Ö–æ–¥... ‚úàÔ∏è";
                localStorage.removeItem('cart'); 
                updateBadge();
                window.location.href = data.url; // <-- –ü–ï–†–ï–•–û–î –í –¢–ï–õ–ï–ì–†–ê–ú
            } else {
                alert("–û—à–∏–±–∫–∞ –±–æ—Ç–∞: " + (data.error || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞"));
                btn.innerText = originalText;
                btn.disabled = false;
            }
        } catch(e) {
            console.error(e);
            alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏! –ü—Ä–æ–≤–µ—Ä—å –∏–Ω—Ç–µ—Ä–Ω–µ—Ç.");
            btn.innerText = originalText;
            btn.disabled = false;
        }
    }

    async function payWithCard() {
        const btn = event.target;
        btn.innerText = "–û–±—Ä–∞–±–æ—Ç–∫–∞...";
        const cart = JSON.parse(localStorage.getItem('cart'));
        
        await fetch('/api/orders', {
            method: 'POST', headers: {'Content-Type': 'application/json'}, 
            body: JSON.stringify({ cart, userId: localStorage.getItem('userId') })
        });
        localStorage.removeItem('cart'); updateBadge();
        
        setTimeout(() => { 
            btn.innerText = "–£—Å–ø–µ—à–Ω–æ! ‚úÖ"; btn.style.background = "#34c759";
            setTimeout(() => { closePay(); window.location.reload(); }, 1500);
        }, 1500);
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    init();
</script>
</body>
</html>

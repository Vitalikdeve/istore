<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>iStore | Premium Reseller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- –ß–ê–°–¢–¨ III: –°–ï–ú–ò–û–¢–ò–ö–ê –ò –í–ò–ó–£–ê–õ–¨–ù–´–ô –Ø–ó–´–ö --- */
        :root {
            --bg-body: #F5F5F7; /* –°–≤–µ—Ç–ª—ã–π —Å–µ—Ä—ã–π, –Ω–µ –±–µ–ª—ã–π */
            --bg-card: #FFFFFF;
            --text-main: #1D1D1F;
            --text-sec: #86868B;
            --accent: #0071E3; /* Apple Blue */
            --accent-hover: #0077ED;
            --danger: #FF3B30;
            --shadow-sm: 0 4px 6px rgba(0,0,0,0.02);
            --shadow-hover: 0 20px 40px rgba(0,0,0,0.08);
            --radius-xl: 24px;
            --radius-m: 12px;
            --font-main: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif;
        }

        /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ (–ù–µ–π—Ä–æ–º–∞—Ä–∫–µ—Ç–∏–Ω–≥: —Å–Ω–∏–∂–µ–Ω–∏–µ –Ω–∞–≥—Ä—É–∑–∫–∏ –Ω–∞ –≥–ª–∞–∑–∞) */
        body.dark-mode {
            --bg-body: #000000;
            --bg-card: #1C1C1E;
            --text-main: #F5F5F7;
            --text-sec: #86868B;
            --accent: #2997FF;
            --shadow-sm: 0 4px 6px rgba(0,0,0,0.2);
            --shadow-hover: 0 20px 40px rgba(0,0,0,0.4);
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            transition: background-color 0.4s ease, color 0.4s ease;
            -webkit-font-smoothing: antialiased; /* –ü–∏–∫—Å–µ–ª—å–Ω–∞—è —á–µ—Ç–∫–æ—Å—Ç—å */
        }

        /* --- –ß–ê–°–¢–¨ I: –ê–†–•–ò–¢–ï–ö–¢–£–†–ê –î–û–í–ï–†–ò–Ø (HEADER) --- */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.72); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å */
            backdrop-filter: saturate(180%) blur(20px); /* –≠—Ñ—Ñ–µ–∫—Ç –º–∞—Ç–æ–≤–æ–≥–æ —Å—Ç–µ–∫–ª–∞ */
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding: 0 20px;
            height: 54px; /* –°—Ç–∞–Ω–¥–∞—Ä—Ç Apple */
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.4s;
        }
        body.dark-mode header {
            background: rgba(28, 28, 30, 0.72);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo {
            font-weight: 600;
            font-size: 20px;
            color: var(--text-main);
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        /* –ö–æ–Ω—Ç—Ä–æ–ª—ã –∏ –Ω–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .nav-icon {
            text-decoration: none;
            color: var(--text-main);
            font-size: 18px;
            position: relative;
            opacity: 0.8;
            transition: 0.2s;
            cursor: pointer;
        }
        .nav-icon:hover { opacity: 1; }
        .cart-badge {
            position: absolute;
            top: -6px;
            right: -8px;
            background: var(--danger);
            color: white;
            font-size: 9px;
            font-weight: 700;
            padding: 2px 5px;
            border-radius: 10px;
        }

        /* --- –ß–ê–°–¢–¨ VII: –ú–û–ù–¢–ê–ñ –ò –ù–ê–†–†–ê–¢–ò–í (HERO SECTION) --- */
        .hero {
            text-align: center;
            padding: 80px 20px 60px;
            max-width: 800px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out;
        }
        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -1.5px;
            margin-bottom: 10px;
            line-height: 1.1;
        }
        .hero p {
            font-size: 20px;
            color: var(--text-sec);
            font-weight: 400;
            margin-top: 0;
        }

        /* --- –ß–ê–°–¢–¨ II: –ö–û–ì–ù–ò–¢–ò–í–ù–ê–Ø –ò–ù–ñ–ï–ù–ï–†–ò–Ø (–§–ò–õ–¨–¢–†–´) --- */
        .filters-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 0 20px 40px;
            overflow-x: auto;
            -ms-overflow-style: none; /* –°–∫—Ä—ã—Ç—å —Å–∫—Ä–æ–ª–ª–±–∞—Ä */
            scrollbar-width: none;
        }
        .filters-container::-webkit-scrollbar { display: none; }

        .search-wrapper {
            max-width: 400px;
            margin: 0 auto 30px;
            position: relative;
        }
        .search-input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 12px;
            border: 1px solid rgba(0,0,0,0.1);
            background: rgba(0,0,0,0.03);
            font-size: 15px;
            color: var(--text-main);
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }
        .search-input:focus {
            background: var(--bg-card);
            box-shadow: 0 0 0 4px rgba(0,113,227,0.15);
            border-color: var(--accent);
        }

        .filter-pill {
            padding: 8px 16px;
            background: var(--bg-card);
            border: 1px solid transparent;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            color: var(--text-main);
            transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: var(--shadow-sm);
            white-space: nowrap;
        }
        .filter-pill:hover { transform: scale(1.02); }
        .filter-pill.active {
            background: var(--text-main); /* –ß–µ—Ä–Ω—ã–π —Ñ–æ–Ω –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–≥–æ */
            color: var(--bg-body); /* –ë–µ–ª—ã–π —Ç–µ–∫—Å—Ç */
        }
        body.dark-mode .filter-pill.active {
            background: #F5F5F7;
            color: black;
        }

        /* --- –ß–ê–°–¢–¨ IV: –ú–ò–ö–†–û–ê–†–•–ò–¢–ï–ö–¢–£–†–ê (–°–ï–¢–ö–ê –¢–û–í–ê–†–û–í) --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px; /* –ö—Ä–∞—Ç–Ω–æ—Å—Ç—å 8 */
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto 80px;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Ç–æ–≤–∞—Ä–∞ - "–ö–æ–Ω—Ç—Ä–æ–ª–∏—Ä—É–µ–º—ã–π —Ä–µ–∞–ª–∏–∑–º" */
        .card {
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            padding: 30px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 420px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è —Ä–∏—Ç–º–∞ */
            cursor: pointer;
            overflow: hidden;
        }
        .card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-8px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            margin-bottom: 20px;
            transition: transform 0.5s ease;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.05));
        }
        .card:hover img { transform: scale(1.08); }

        .card h3 {
            font-size: 21px;
            font-weight: 600;
            margin: 10px 0 5px;
            color: var(--text-main);
        }
        .specs {
            font-size: 13px;
            color: var(--text-sec);
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        /* –¶–µ–Ω–∞ –∏ –∫–Ω–æ–ø–∫–∞ - –≤–Ω–∏–∑—É –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .card-footer {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        .price {
            font-size: 19px;
            color: var(--text-main);
            font-weight: 600;
        }
        
        /* –ö–Ω–æ–ø–∫–∞ "–ö—É–ø–∏—Ç—å" - –¢–∞–∫—Ç–∏–ª—å–Ω–æ—Å—Ç—å */
        .btn-buy {
            background: var(--accent);
            color: white;
            padding: 10px 24px;
            border-radius: 20px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            width: 80%;
            opacity: 0; /* –°–∫—Ä—ã—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            transform: translateY(10px);
        }
        /* –ö–Ω–æ–ø–∫–∞ –ø–æ—è–≤–ª—è–µ—Ç—Å—è –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫—É (–ù–µ–π—Ä–æ–º–∞—Ä–∫–µ—Ç–∏–Ω–≥: –≤–æ–∑–Ω–∞–≥—Ä–∞–∂–¥–µ–Ω–∏–µ –∑–∞ –∏–Ω—Ç–µ—Ä–µ—Å) */
        .card:hover .btn-buy {
            opacity: 1;
            transform: translateY(0);
        }
        /* –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ–≥–¥–∞ */
        @media(max-width: 768px) {
            .btn-buy { opacity: 1; transform: translateY(0); width: 100%; }
            .hero h1 { font-size: 36px; }
            .grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
            .card { height: 350px; padding: 20px; }
            .card img { height: 140px; }
        }

        /* –°–µ—Ä–¥–µ—á–∫–æ */
        .fav-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 22px;
            cursor: pointer;
            color: #d1d1d6;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä—É–∂–∏–Ω—ã */
            background: transparent;
            border: none;
            z-index: 2;
        }
        .fav-btn.active {
            color: var(--danger);
            transform: scale(1.2);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –ø—Ä–∞–≤–∞—Ö –ê–¥–º–∏–Ω–∞ */
        .admin-badge {
            display: none;
            background: var(--text-main);
            color: var(--bg-body);
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <header>
        <div style="display:flex; align-items:center;">
            <a href="/" class="logo">Ô£ø iStore</a>
            <div id="adminIndicator" class="admin-badge">ADMIN MODE</div>
        </div>
        
        <div class="nav-right">
            <span class="nav-icon" onclick="toggleTheme()">üåó</span>
            <a href="/profile.html" class="nav-icon">üë§</a>
            <a href="/cart.html" class="nav-icon" style="margin-right: 5px;">
                üõí <span id="cartCount" class="cart-badge">0</span>
            </a>
        </div>
    </header>

    <div class="hero">
        <h1>–ú–∞–≥–∏—è —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π.</h1>
        <p>–õ—É—á—à–∏–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –¥–ª—è —Ä–∞–±–æ—Ç—ã –∏ —Ç–≤–æ—Ä—á–µ—Å—Ç–≤–∞.</p>
    </div>

    <div class="search-wrapper">
        <input type="text" id="searchInput" class="search-input" placeholder="–ù–∞–π—Ç–∏ MacBook, iPhone..." oninput="applyFilters()">
    </div>

    <div class="filters-container">
        <button class="filter-pill active" onclick="setCategory('all', this)">–í—Å–µ –ø—Ä–æ–¥—É–∫—Ç—ã</button>
        <button class="filter-pill" onclick="setCategory('iPhone', this)">iPhone</button>
        <button class="filter-pill" onclick="setCategory('Mac', this)">Mac</button>
        <button class="filter-pill" onclick="setCategory('Watch', this)">Apple Watch</button>
        <button class="filter-pill" onclick="setCategory('AirPods', this)">AirPods</button>
        <button class="filter-pill" onclick="toggleFavoritesShow(this)" id="favFilterBtn">‚ù§Ô∏è –ò–∑–±—Ä–∞–Ω–Ω–æ–µ</button>
    </div>

    <div class="grid" id="products-container">
        <h3 style="text-align:center; width:100%; color:gray;">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–ª–ª–µ–∫—Ü–∏–∏...</h3>
    </div>

<script>
    // --- JS LOGIC (–ú–û–ó–ì –°–ê–ô–¢–ê) ---
    // –í–µ—Å—å —Å—Ç–∞—Ä—ã–π —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª —Å–æ—Ö—Ä–∞–Ω–µ–Ω, –Ω–æ –∞–¥–∞–ø—Ç–∏—Ä–æ–≤–∞–Ω –ø–æ–¥ –Ω–æ–≤—ã–π UI

    let allProducts = [];
    let currentCategory = 'all';
    let showOnlyFavorites = false;

    // 1. –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
    async function load() {
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–µ–º—ã
        if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ê–¥–º–∏–Ω–∞
        if(localStorage.getItem('isAdmin') === 'true') {
            document.getElementById('adminIndicator').style.display = 'block';
        }

        updateCartCount();

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Å —Å–µ—Ä–≤–µ—Ä–∞
        try {
            const res = await fetch('https://istore-i9oo.onrender.com/api/products');
            if(!res.ok) throw new Error("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏");
            allProducts = await res.json();
            applyFilters();
        } catch(e) {
            console.error(e);
            document.getElementById('products-container').innerHTML = 
                "<h3 style='text-align:center; width:100%'>–°–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ Render.</h3>";
        }
    }

    // 2. –†–ï–ù–î–ï–†–ò–ù–ì (–û–¢–†–ò–°–û–í–ö–ê)
    function applyFilters() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        const filtered = allProducts.filter(p => {
            const matchesSearch = p.name.toLowerCase().includes(query) || (p.specs && p.specs.toLowerCase().includes(query));
            const matchesCategory = currentCategory === 'all' || p.name.includes(currentCategory);
            const matchesFav = !showOnlyFavorites || favorites.includes(p.id);
            return matchesSearch && matchesCategory && matchesFav;
        });

        render(filtered);
    }

    function render(products) {
        const container = document.getElementById('products-container');
        const favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        if(products.length === 0) {
            container.innerHTML = "<div style='grid-column: 1/-1; text-align:center; padding: 40px; color:var(--text-sec);'>–ü—Ä–æ–¥—É–∫—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã üçÉ</div>";
            return;
        }

        container.innerHTML = products.map((p, index) => `
            <div class="card" style="animation: fadeInUp 0.5s ease-out ${index * 0.05}s backwards;">
                <button class="fav-btn ${favorites.includes(p.id) ? 'active' : ''}" onclick="toggleHeart(${p.id})">
                    ${favorites.includes(p.id) ? '‚ô•' : '‚ô°'}
                </button>
                
                <img src="${p.img}" alt="${p.name}" loading="lazy">
                
                <div>
                    <h3>${p.name}</h3>
                    <div class="specs">${p.specs || 'Premium Quality'}</div>
                </div>

                <div class="card-footer">
                    <div class="price">$${p.price}</div>
                    <button class="btn-buy" onclick="addToCart(${p.id}, '${p.name}', ${p.price}, this)">–í –∫–æ—Ä–∑–∏–Ω—É</button>
                </div>
            </div>
        `).join('');
    }

    // 3. –£–ü–†–ê–í–õ–ï–ù–ò–ï (–ò–ù–¢–ï–†–ê–ö–¢–ò–í)
    function setCategory(cat, btnElement) {
        currentCategory = cat;
        showOnlyFavorites = false;
        document.getElementById('favFilterBtn').classList.remove('active');
        
        // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –∫–Ω–æ–ø–æ–∫
        document.querySelectorAll('.filter-pill').forEach(b => b.classList.remove('active'));
        if(btnElement) btnElement.classList.add('active');
        
        applyFilters();
    }

    function toggleFavoritesShow(btnElement) {
        showOnlyFavorites = !showOnlyFavorites;
        if(showOnlyFavorites) {
            // –°–±—Ä–æ—Å –∫–∞—Ç–µ–≥–æ—Ä–∏–π –ø—Ä–∏ –ø—Ä–æ—Å–º–æ—Ç—Ä–µ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ
            document.querySelectorAll('.filter-pill').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');
            btnElement.innerText = "‚ù§Ô∏è –¢–æ–ª—å–∫–æ –ª—é–±–∏–º—ã–µ";
        } else {
            btnElement.classList.remove('active');
            btnElement.innerText = "‚ù§Ô∏è –ò–∑–±—Ä–∞–Ω–Ω–æ–µ";
            document.querySelector('.filter-pill').classList.add('active'); // –í–µ—Ä–Ω—É—Ç—å –Ω–∞ '–í—Å–µ'
            currentCategory = 'all';
        }
        applyFilters();
    }

    function toggleHeart(id) {
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        if(favorites.includes(id)) {
            favorites = favorites.filter(fid => fid !== id);
        } else {
            favorites.push(id);
        }
        localStorage.setItem('favorites', JSON.stringify(favorites));
        applyFilters();
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    function addToCart(id, name, price, btn) {
        // –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è (—Ç–∞–∫—Ç–∏–ª—å–Ω–æ—Å—Ç—å)
        btn.style.transform = "scale(0.95)";
        setTimeout(() => btn.style.transform = "scale(1)", 150);

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push({ id, name, price });
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount();
        
        // –í–∏–∑—É–∞–ª—å–Ω–æ–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
        const oldText = btn.innerText;
        btn.innerText = "–ì–æ—Ç–æ–≤–æ ‚úì";
        btn.style.background = "#34c759"; // Green
        setTimeout(() => {
            btn.innerText = oldText;
            btn.style.background = ""; // Reset
        }, 1500);
    }

    function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        document.getElementById('cartCount').innerText = cart.length;
    }

    // –°—Ç–∞—Ä—Ç
    load();
</script>

</body>
</html>

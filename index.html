<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>iStore | Cyber Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0a">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- CYBER THEME VARIABLES --- */
        :root {
            --bg-body: #050505;
            --bg-card: #141414;
            --bg-glass: rgba(20, 20, 20, 0.7);
            --accent: #00f2ff; /* Cyber Blue */
            --accent-glow: rgba(0, 242, 255, 0.4);
            --text-main: #ffffff;
            --text-sec: #888888;
            --danger: #ff0055;
            --radius: 20px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-body);
            background-image: radial-gradient(circle at 50% 0%, #1a1a2e 0%, #050505 60%);
            color: var(--text-main);
            margin: 0; padding-bottom: 100px;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            position: sticky; top: 0; z-index: 100;
            background: var(--bg-glass);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-weight: 700; font-size: 24px; color: var(--text-main); text-decoration: none; letter-spacing: 1px; }
        .logo span { color: var(--accent); text-shadow: 0 0 15px var(--accent); }
        
        .cart-icon { position: relative; font-size: 24px; cursor: pointer; transition: 0.3s; }
        .cart-icon:hover { text-shadow: 0 0 10px white; }
        .badge {
            position: absolute; top: -5px; right: -8px;
            background: var(--accent); color: #000;
            font-size: 10px; font-weight: bold;
            padding: 2px 6px; border-radius: 10px;
            box-shadow: 0 0 10px var(--accent);
        }

        /* --- HERO & SEARCH --- */
        .hero { text-align: center; padding: 40px 20px 20px; }
        .hero h1 { margin: 0; font-size: 32px; background: linear-gradient(to right, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .search-container { margin-top: 20px; display: flex; justify-content: center; }
        .search-input {
            width: 100%; max-width: 500px;
            background: #1a1a1a; border: 1px solid #333;
            color: white; padding: 15px 25px; border-radius: 50px;
            font-size: 16px; outline: none; transition: 0.3s;
        }
        .search-input:focus { border-color: var(--accent); box-shadow: 0 0 15px var(--accent-glow); }

        /* --- GRID --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px; max-width: 1200px; margin: 30px auto; padding: 0 20px;
        }
        @media(min-width: 768px) { .grid { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); } }

        .card {
            background: var(--bg-card); border: 1px solid rgba(255,255,255,0.05);
            border-radius: var(--radius); padding: 15px;
            display: flex; flex-direction: column;
            transition: 0.3s; cursor: pointer; position: relative; overflow: hidden;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .card img { width: 100%; height: 160px; object-fit: contain; margin-bottom: 15px; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5)); transition: 0.3s; }
        .card:hover img { transform: scale(1.05); }

        .card h3 { font-size: 16px; margin: 0 0 5px; color: #eee; }
        .card .price { font-size: 18px; font-weight: 700; color: var(--accent); margin-bottom: 15px; }
        
        .btn-add {
            margin-top: auto;
            background: rgba(255,255,255,0.05); border: none;
            color: white; padding: 10px; border-radius: 12px;
            font-weight: 500; cursor: pointer; transition: 0.3s;
        }
        .btn-add:hover { background: var(--accent); color: black; box-shadow: 0 0 15px var(--accent-glow); }

        /* --- CART SIDEBAR --- */
        .sidebar {
            position: fixed; top: 0; right: -100%; width: 100%; max-width: 380px; height: 100vh;
            background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(20px);
            z-index: 1000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 1px solid #333; display: flex; flex-direction: column;
        }
        .sidebar.open { right: 0; }
        
        .sidebar-header { padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .sidebar-body { flex: 1; overflow-y: auto; padding: 20px; }
        .sidebar-footer { padding: 20px; border-top: 1px solid #333; background: #0f0f0f; }

        .cart-item { display: flex; gap: 15px; margin-bottom: 15px; background: #1a1a1a; padding: 10px; border-radius: 12px; align-items: center; }
        .cart-item img { width: 50px; height: 50px; object-fit: contain; }
        
        .btn-checkout {
            width: 100%; padding: 16px;
            background: var(--accent); color: black;
            border: none; border-radius: 15px;
            font-size: 18px; font-weight: 700;
            cursor: pointer; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-checkout:hover { box-shadow: 0 0 20px var(--accent-glow); transform: scale(1.02); }

        /* --- NOTIFICATION --- */
        .toast {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: var(--accent); color: black; padding: 12px 24px;
            border-radius: 50px; font-weight: bold; opacity: 0; transition: 0.3s; z-index: 2000;
            box-shadow: 0 10px 30px var(--accent-glow);
        }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        
        /* --- LOADING --- */
        .loader { text-align: center; padding: 50px; color: var(--text-sec); font-size: 18px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">iStore <span>X</span></a>
        <div class="cart-icon" onclick="toggleCart()">
            üõí <span class="badge" id="cartCount">0</span>
        </div>
    </header>

    <div class="hero">
        <h1>Future Tech</h1>
        <div class="search-container">
            <input type="text" class="search-input" id="search" placeholder="–ü–æ–∏—Å–∫ –¥–µ–≤–∞–π—Å–æ–≤..." oninput="renderProducts()">
        </div>
    </div>

    <div class="grid" id="productGrid">
        <div class="loader">–ó–∞–≥—Ä—É–∑–∫–∞ –Ω–µ–π—Ä–æ—Å–µ—Ç–∏...</div>
    </div>

    <div class="sidebar" id="cartSidebar">
        <div class="sidebar-header">
            <h2 style="margin:0">–ö–æ—Ä–∑–∏–Ω–∞</h2>
            <button onclick="toggleCart()" style="background:none; border:none; color:white; font-size:24px; cursor:pointer;">√ó</button>
        </div>
        <div class="sidebar-body" id="cartBody">
            </div>
        <div class="sidebar-footer">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-size:18px;">
                <span>–ò—Ç–æ–≥–æ:</span>
                <span id="totalPrice" style="color:var(--accent); font-weight:bold">0 ‚ÇΩ</span>
            </div>
            <button class="btn-checkout" id="payBtn" onclick="pay()">–û–ü–õ–ê–¢–ò–¢–¨</button>
        </div>
    </div>

    <div class="toast" id="toast">–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω!</div>

    <script>
        // --- LOGIC ---
        let products = [];
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // 1. STARTUP
        async function init() {
            updateCartUI();
            try {
                const res = await fetch('/api/products');
                if(!res.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                products = await res.json();
                renderProducts();
            } catch(e) {
                document.getElementById('productGrid').innerHTML = '<div class="loader" style="color:red">–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å –±–∞–∑–æ–π</div>';
            }
        }

        // 2. RENDER
        function renderProducts() {
            const query = document.getElementById('search').value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(query));
            
            const html = filtered.map(p => `
                <div class="card" onclick="addToCart('${p._id || p.id}')">
                    <img src="${p.img}" loading="lazy" alt="${p.name}">
                    <h3>${p.name}</h3>
                    <div class="price">${p.price} ‚ÇΩ</div>
                    <button class="btn-add">–í –ö–û–†–ó–ò–ù–£</button>
                </div>
            `).join('');

            document.getElementById('productGrid').innerHTML = html || '<div class="loader">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
        }

        // 3. CART ACTIONS
        function addToCart(id) {
            const product = products.find(p => (p._id || p.id) == id);
            if(product) {
                cart.push(product);
                saveCart();
                showToast(`+ ${product.name}`);
            }
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            saveCart();
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartUI();
        }

        function updateCartUI() {
            document.getElementById('cartCount').innerText = cart.length;
            
            // Total
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('totalPrice').innerText = total + ' ‚ÇΩ';

            // Cart Items HTML
            const itemsHtml = cart.map((item, idx) => `
                <div class="cart-item">
                    <img src="${item.img}">
                    <div style="flex:1;">
                        <div style="font-weight:bold; font-size:14px;">${item.name}</div>
                        <div style="color:#888; font-size:12px;">${item.price} ‚ÇΩ</div>
                    </div>
                    <button onclick="removeFromCart(${idx})" style="color:var(--danger); background:none; border:none; font-size:20px; cursor:pointer;">√ó</button>
                </div>
            `).join('');

            document.getElementById('cartBody').innerHTML = itemsHtml.length ? itemsHtml : '<div style="text-align:center; color:#555; margin-top:50px;">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
        }

        // 4. UI HELPERS
        function toggleCart() {
            document.getElementById('cartSidebar').classList.toggle('open');
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        // 5. PAYMENT (SYSTEM)
        async function pay() {
            if(cart.length === 0) return alert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!');
            
            const btn = document.getElementById('payBtn');
            const oldText = btn.innerText;
            btn.innerText = "‚è≥ –°–û–ó–î–ê–Æ –°–ß–ï–¢...";
            btn.disabled = true;
            btn.style.opacity = "0.7";

            try {
                // Request to backend
                const res = await fetch('/api/create-payment-link', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ cart })
                });

                const data = await res.json();

                if(res.ok && data.url) {
                    btn.innerText = "‚úàÔ∏è –û–¢–ö–†–´–í–ê–Æ TELEGRAM...";
                    localStorage.removeItem('cart');
                    cart = [];
                    updateCartUI();
                    // Redirect
                    window.location.href = data.url;
                } else {
                    alert("–û—à–∏–±–∫–∞: " + (data.error || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞"));
                    resetBtn();
                }
            } catch(e) {
                alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏!");
                resetBtn();
            }

            function resetBtn() {
                btn.innerText = oldText;
                btn.disabled = false;
                btn.style.opacity = "1";
            }
        }

        // START
        init();

    </script>
</body>
</html>

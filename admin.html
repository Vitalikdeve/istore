<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ü–∞–Ω–µ–ª—å –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: -apple-system, sans-serif; background: #f5f5f7; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        
        h1 { text-align: center; color: #1d1d1f; }

        /* –í–∫–ª–∞–¥–∫–∏ */
        .tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .tab-btn { padding: 10px 20px; border: none; background: #e5e5ea; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .tab-btn.active { background: #0071e3; color: white; }

        /* –ü–∞–Ω–µ–ª–∏ */
        .panel { display: none; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .panel.active { display: block; }

        /* –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞ */
        .add-form { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 30px; background: #f0f0f0; padding: 15px; border-radius: 15px; }
        .add-form input { padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
        .add-form button { grid-column: span 2; background: #34c759; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        /* –°–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤ */
        .product-item { display: flex; align-items: center; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
        .product-item img { width: 50px; height: 50px; object-fit: cover; border-radius: 8px; margin-right: 15px; }
        .product-info { flex-grow: 1; }
        .btn-delete { background: #ff3b30; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; }

        /* –ó–∞–∫–∞–∑—ã */
        .order-card { border: 1px solid #e5e5ea; padding: 15px; border-radius: 12px; margin-bottom: 10px; }
        .status-select { padding: 5px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h1>‚öôÔ∏è –ê–¥–º–∏–Ω–∫–∞ iStore</h1>
    
    <div class="tabs">
        <button class="tab-btn active" onclick="showTab('products')">üì¶ –¢–æ–≤–∞—Ä—ã</button>
        <button class="tab-btn" onclick="showTab('orders')">üí∞ –ó–∞–∫–∞–∑—ã</button>
        <button class="tab-btn" onclick="window.location.href='/'" style="background: #e5e5ea;">üè† –í –º–∞–≥–∞–∑–∏–Ω</button>
    </div>

    <div id="products" class="panel active">
        <h3>–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π —Ç–æ–≤–∞—Ä</h3>
        <div class="add-form">
            <input id="pName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ (iPhone 15)">
            <input id="pPrice" type="number" placeholder="–¶–µ–Ω–∞ ($)">
            <input id="pImg" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É (URL)">
            <input id="pSpecs" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ (–ü–∞–º—è—Ç—å, —Ü–≤–µ—Ç...)">
            <button onclick="addProduct()">‚ûï –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</button>
        </div>

        <h3>–°–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤</h3>
        <div id="productsList">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <div id="orders" class="panel">
        <h3>–ü–æ—Å–ª–µ–¥–Ω–∏–µ –∑–∞–∫–∞–∑—ã</h3>
        <button onclick="loadOrders()" style="margin-bottom:10px;">–û–±–Ω–æ–≤–∏—Ç—å</button>
        <div id="ordersList">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>
</div>

<script>
    const API_URL = 'https://istore-i9oo.onrender.com/api'; // –¢–≤–æ–π –∞–¥—Ä–µ—Å

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–¥–º–∏–Ω–∞
    if(localStorage.getItem('isAdmin') !== 'true') window.location.href = '/login.html';

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
    function showTab(tabName) {
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabName).classList.add('active');
        event.target.classList.add('active');
    }

    // --- –õ–û–ì–ò–ö–ê –¢–û–í–ê–†–û–í ---
    async function loadProducts() {
        const res = await fetch(`${API_URL}/products`);
        const products = await res.json();
        const list = document.getElementById('productsList');
        
        list.innerHTML = products.map(p => `
            <div class="product-item">
                <img src="${p.img}" alt="img">
                <div class="product-info">
                    <b>${p.name}</b><br>
                    $${p.price} | ${p.specs || ''}
                </div>
                <button class="btn-delete" onclick="deleteProduct(${p.id})">–£–¥–∞–ª–∏—Ç—å üóë</button>
            </div>
        `).join('');
    }

    async function addProduct() {
        const name = document.getElementById('pName').value;
        const price = Number(document.getElementById('pPrice').value);
        const img = document.getElementById('pImg').value;
        const specs = document.getElementById('pSpecs').value;

        if(!name || !price || !img) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!");

        await fetch(`${API_URL}/products`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ name, price, img, specs })
        });
        
        // –û—á–∏—Å—Ç–∏—Ç—å –ø–æ–ª—è –∏ –æ–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫
        document.getElementById('pName').value = '';
        document.getElementById('pPrice').value = '';
        document.getElementById('pImg').value = '';
        loadProducts();
    }

    async function deleteProduct(id) {
        if(confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ç–æ–≤–∞—Ä?')) {
            await fetch(`${API_URL}/products/${id}`, { method: 'DELETE' });
            loadProducts();
        }
    }

    // --- –õ–û–ì–ò–ö–ê –ó–ê–ö–ê–ó–û–í ---
    async function loadOrders() {
        const res = await fetch(`${API_URL}/admin/orders`);
        const orders = await res.json();
        document.getElementById('ordersList').innerHTML = orders.reverse().map(o => `
            <div class="order-card">
                <b>–ó–∞–∫–∞–∑ #${o.orderId}</b> | $${o.total} <br>
                –ö–ª–∏–µ–Ω—Ç: ${o.userId} <br>
                –¢–æ–≤–∞—Ä—ã: ${o.items.map(i => i.name).join(', ')} <br>
                <select class="status-select" onchange="changeStatus('${o.orderId}', this.value)">
                    <option ${o.status === '–í –æ–±—Ä–∞–±–æ—Ç–∫–µ üïí' ? 'selected' : ''}>–í –æ–±—Ä–∞–±–æ—Ç–∫–µ üïí</option>
                    <option ${o.status === '–û—Ç–ø—Ä–∞–≤–ª–µ–Ω üöö' ? 'selected' : ''}>–û—Ç–ø—Ä–∞–≤–ª–µ–Ω üöö</option>
                    <option ${o.status === '–î–æ—Å—Ç–∞–≤–ª–µ–Ω ‚úÖ' ? 'selected' : ''}>–î–æ—Å—Ç–∞–≤–ª–µ–Ω ‚úÖ</option>
                </select>
            </div>
        `).join('');
    }

    async function changeStatus(orderId, newStatus) {
        await fetch(`${API_URL}/orders/${orderId}/status`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ status: newStatus })
        });
    }

    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    loadProducts();
    loadOrders();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>iStore | Command Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a2540; --surface: #132f50; --accent: #00d4ff; --danger: #ff5f56; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; padding-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .logo { font-size: 24px; font-weight: 700; color: white; text-decoration: none; }
        .status { font-size: 14px; color: #4cd964; display: flex; align-items: center; gap: 8px; }
        .status::before { content:''; width: 8px; height: 8px; background: #4cd964; border-radius: 50%; display: block; box-shadow: 0 0 10px #4cd964; }

        .dashboard-grid { display: grid; grid-template-columns: 1fr 300px; gap: 30px; }
        
        /* Product Table */
        .card { background: var(--surface); border-radius: 12px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: #8f9bba; font-size: 12px; padding-bottom: 10px; text-transform: uppercase; }
        td { padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .p-img { width: 40px; height: 40px; border-radius: 6px; background: white; object-fit: contain; }
        .btn-del { color: var(--danger); background: rgba(255, 95, 86, 0.1); border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; transition: 0.2s; }
        .btn-del:hover { background: var(--danger); color: white; }

        /* Add Form */
        input { width: 100%; padding: 12px; margin-bottom: 15px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 8px; }
        .btn-add { width: 100%; background: var(--accent); color: #000; font-weight: 700; padding: 12px; border: none; border-radius: 8px; cursor: pointer; }
        .btn-add:hover { box-shadow: 0 0 15px var(--accent); }

        @media(max-width: 800px) { .dashboard-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="header">
        <a href="/" class="logo">iStore Admin</a>
        <div class="status">System Operational</div>
    </div>

    <div class="dashboard-grid">
        <div class="card">
            <h3 style="margin-top:0">Active Inventory</h3>
            <table id="pTable">
                <thead><tr><th>Image</th><th>Name</th><th>Price</th><th>Action</th></tr></thead>
                <tbody id="pList"><tr><td colspan="4">Loading...</td></tr></tbody>
            </table>
        </div>

        <div class="card">
            <h3 style="margin-top:0">New Product</h3>
            <input type="text" id="pName" placeholder="Product Name (e.g. iPhone 16)">
            <input type="number" id="pPrice" placeholder="Price (RUB)">
            <input type="text" id="pImg" placeholder="Image URL">
            <input type="text" id="pSpecs" placeholder="Specs (optional)">
            <button class="btn-add" onclick="addProduct()">+ DEPLOY PRODUCT</button>
        </div>
    </div>

    <script>
        // Simple Auth Check (Client Side)
        const password = prompt("üîê SECURITY CHECK\nEnter Admin Password:");
        if(password !== "admin123") {
            document.body.innerHTML = "<h1 style='color:red; text-align:center; margin-top:50px;'>ACCESS DENIED ‚õî</h1>";
            throw new Error("Auth Failed");
        }

        async function load() {
            const res = await fetch('/api/products');
            const data = await res.json();
            const list = document.getElementById('pList');
            list.innerHTML = data.map(p => `
                <tr>
                    <td><img src="${p.img}" class="p-img"></td>
                    <td><b>${p.name}</b><br><small style="color:#888">${p.specs||''}</small></td>
                    <td>${p.price.toLocaleString()} ‚ÇΩ</td>
                    <td><button class="btn-del" onclick="del('${p.id || p._id}')">Delete</button></td>
                </tr>
            `).join('');
        }

        async function addProduct() {
            const name = document.getElementById('pName').value;
            const price = Number(document.getElementById('pPrice').value);
            const img = document.getElementById('pImg').value;
            const specs = document.getElementById('pSpecs').value;

            if(!name || !price || !img) return alert("Fill all fields");

            const btn = document.querySelector('.btn-add');
            btn.innerText = "Deploying...";
            
            await fetch('/api/add-product', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name, price, img, specs })
            });
            
            btn.innerText = "+ DEPLOY PRODUCT";
            load();
            // Clear inputs
            document.getElementById('pName').value = '';
            document.getElementById('pPrice').value = '';
        }

        async function del(id) {
            if(confirm('Are you sure? This action is irreversible.')) {
                await fetch(`/api/products/${id}`, { method: 'DELETE' });
                load();
            }
        }

        load();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ö–æ—Ä–∑–∏–Ω–∞</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: -apple-system, sans-serif; background: #f5f5f7; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        h1 { margin-top: 0; }
        .empty-msg { text-align: center; color: #86868b; margin: 50px 0; }
        
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #eee; }
        .cart-item b { font-size: 16px; }
        .del-btn { color: #ff3b30; cursor: pointer; font-size: 20px; border: none; background: none; }

        .total { font-size: 20px; font-weight: bold; margin-top: 20px; text-align: right; }
        
        .checkout-btn { width: 100%; padding: 15px; background: #0071e3; color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; margin-top: 20px; cursor: pointer; }
        .checkout-btn:hover { background: #005bb5; }
        .back-link { display: block; text-align: center; margin-top: 15px; text-decoration: none; color: #86868b; }
    </style>
</head>
<body>

<div class="container">
    <h1>üõí –í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h1>
    
    <div id="cartList"></div>
    
    <div id="summary" style="display:none;">
        <div class="total">–ò—Ç–æ–≥–æ: $<span id="totalPrice">0</span></div>
        <button class="checkout-btn" onclick="checkout()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑ ‚úÖ</button>
    </div>

    <a href="/" class="back-link">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–∞–≥–∞–∑–∏–Ω</a>
</div>

<script>
    // 1. –ó–ê–ì–†–£–ó–ö–ê –ö–û–†–ó–ò–ù–´
    function loadCart() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const container = document.getElementById('cartList');
        const summary = document.getElementById('summary');

        if(cart.length === 0) {
            container.innerHTML = "<div class='empty-msg'>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞ üçÉ<br>–î–æ–±–∞–≤—å—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å –≤–∫—É—Å–Ω–µ–Ω—å–∫–æ–µ!</div>";
            summary.style.display = "none";
            return;
        }

        summary.style.display = "block";
        let total = 0;

        container.innerHTML = cart.map((item, index) => {
            total += item.price;
            return `
                <div class="cart-item">
                    <div>
                        <b>${item.name}</b><br>
                        $${item.price}
                    </div>
                    <button class="del-btn" onclick="removeItem(${index})">üóë</button>
                </div>
            `;
        }).join('');

        document.getElementById('totalPrice').innerText = total;
    }

    // 2. –£–î–ê–õ–ï–ù–ò–ï –¢–û–í–ê–†–ê
    function removeItem(index) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.splice(index, 1); // –£–¥–∞–ª—è–µ–º 1 —ç–ª–µ–º–µ–Ω—Ç –ø–æ –∏–Ω–¥–µ–∫—Å—É
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCart(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º
    }

    // 3. –û–§–û–†–ú–õ–ï–ù–ò–ï –ó–ê–ö–ê–ó–ê
    async function checkout() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const userId = localStorage.getItem('userId');

        if(cart.length === 0) return alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!");

        const btn = document.querySelector('.checkout-btn');
        btn.innerText = "–û—Ñ–æ—Ä–º–ª—è–µ–º...";
        btn.disabled = true;

        try {
            const res = await fetch('https://istore-i9oo.onrender.com/api/orders', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cart, userId })
            });

            if(res.ok) {
                localStorage.removeItem('cart'); // –û—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É
                document.getElementById('cartList').innerHTML = `
                    <div style="text-align:center; padding:40px;">
                        <h2 style="color:#34c759;">–°–ø–∞—Å–∏–±–æ –∑–∞ –∑–∞–∫–∞–∑! üéâ</h2>
                        <p>–ú–µ–Ω–µ–¥–∂–µ—Ä —Å–∫–æ—Ä–æ —Å –≤–∞–º–∏ —Å–≤—è–∂–µ—Ç—Å—è.</p>
                    </div>
                `;
                document.getElementById('summary').style.display = "none";
            } else {
                alert("–û—à–∏–±–∫–∞ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è :(");
                btn.innerText = "–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞";
                btn.disabled = false;
            }
        } catch(e) {
            console.error(e);
            alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏");
            btn.disabled = false;
        }
    }

    loadCart();
</script>

</body>
</html>
